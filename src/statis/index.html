<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style type="text/css">

    div {
        border: 2px solid;
        border-radius: 25px;
        -moz-border-radius: 25px; /* Old Firefox */

    }

    /**
    浏览器 通过历史记录 来判断 某一链接 是否被访问过
    涉及到了用户隐私  visited 只能设置字体颜色
     */
    a:link {

        color: black;
    }

    a:visited {
        color: red;
    }


</style>
<body>


<div>

    <a href="https://www.baidu.com"> 反</a>
    <a href="https://www.baidu.com"> 反</a>
</div>
</body>
</html>
